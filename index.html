<head>

<body class="login">
    <h1 class="text-light d-flex justify-content-center text-focus-in">Are you ready to know it?</h1>
    <h2 class="text-light d-flex justify-content-center blur-out-expand-fwd">Let's do this</h2>
    
    <div class="card pb-2 pt-2 bg-secondary login-card" style="width: 18rem;">
        <form>     
        <ul class="list-group list-group-flush ">
          <li class="list-group-item bg-secondary d-flex justify-content-center flex-column"> <label for="email">Correo electrónico:</label> <input type="email" id="email" name="email" required></li>
          <li class="list-group-item bg-secondary d-flex justify-content-center flex-column">  <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required></li>
          <li class="list-group-item bg-secondary d-flex justify-content-center">  <button type="submit" class="btn btn-info">Iniciar sesión</button></li>
        </ul>
    </form>  
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
